<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
</head>
<body>
    <h1>Upload an Image</h1>
    <form id="upload-form">
        <input type="file" id="file-input" name="file" accept="image/*">
        <input type="text" id="additional-info" name="additional_info" placeholder="Additional Info">
        <button type="submit">Upload</button>
    </form>
    <script>
        document.getElementById('upload-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const fileInput = document.getElementById('file-input');
            const additionalInfoInput = document.getElementById('additional-info');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('additional_info', additionalInfoInput.value);

            const response = await fetch('http://127.0.0.1:8000/upload-image/', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            console.log(result);
        });
    </script>
</body>
</html>
